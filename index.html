<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tamec</title>
    <!-- إضافة Font Awesome للأيقونات -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <!-- إضافة Firebase CDN (الإصدار 10.8.1) -->
    <script src="https://www.gstatic.com/firebasejs/10.8.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.8.1/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.8.1/firebase-storage.js"></script>

    <style>
        /* [Your CSS remains unchanged, omitted for brevity] */
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;800&family=Cairo:wght@400;700&family=Amiri:wght@400;700&display=swap');
        body {
            font-family: 'Poppins', sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(135deg, #1e1e2f, #2a4066, #6b48ff, #ff589e, #ffcc00);
            background-size: 200% 200%;
            animation: gradientBG 15s ease infinite;
            direction: rtl;
        }
        /* ... rest of your CSS ... */
    </style>
</head>
<body>
    <!-- [Your HTML remains unchanged, omitted for brevity] -->
    <div class="auth-container" id="authContainer">
        <h1>مرحبًا بك في Tamec</h1>
        <div class="auth-box" id="loginBox">
            <h2>تسجيل الدخول</h2>
            <input type="email" id="loginEmail" placeholder="البريد الإلكتروني" required>
            <input type="password" id="loginPassword" placeholder="كلمة المرور" required>
            <button onclick="login()">تسجيل الدخول</button>
            <p>ليس لديك حساب؟ <a href="#" onclick="showSignup()">أنشئ حسابًا</a></p>
        </div>
        <div class="auth-box" id="signupBox" style="display: none;">
            <h2>إنشاء حساب</h2>
            <input type="text" id="signupName" placeholder="الاسم" required>
            <input type="date" id="signupBirthdate" required>
            <input type="email" id="signupEmail" placeholder="البريد الإلكتروني" required>
            <input type="password" id="signupPassword" placeholder="كلمة المرور" required>
            <button onclick="signup()">إنشاء الحساب</button>
            <p>لديك حساب؟ <a href="#" onclick="showLogin()">تسجيل الدخول</a></p>
        </div>
    </div>

    <header id="mainHeader" style="display: none;">
        <div class="hamburger" onclick="toggleMenu()">☰</div>
        <h1>Tamec</h1>
        <div class="user" id="userName">مرحبًا، <span></span><img id="userProfilePic" src="https://via.placeholder.com/30" alt="صورة المستخدم"></div>
    </header>

    <div class="menu" id="menu">
        <div class="menu-item" onclick="logout()">تسجيل الخروج</div>
        <div class="menu-item" onclick="openSettings()">الإعدادات</div>
        <div class="menu-item" onclick="openProfile()">الملف الشخصي</div>
    </div>

    <div class="settings-modal" id="settingsModal">
        <div class="settings-content">
            <h2>الإعدادات</h2>
            <label>حجم الخط</label>
            <select id="fontSize">
                <option value="16">صغير (16px)</option>
                <option value="18" selected>متوسط (18px)</option>
                <option value="20">كبير (20px)</option>
            </select>
            <label>نوع الخط</label>
            <select id="fontFamily">
                <option value="'Poppins', sans-serif">Poppins</option>
                <option value="'Cairo', sans-serif">Cairo</option>
                <option value="'Amiri', serif">Amiri</option>
            </select>
            <label>لون الخلفية</label>
            <input type="color" id="bgColor" value="#ffffff">
            <button onclick="saveSettings()">حفظ</button>
            <button onclick="closeSettings()">إغلاق</button>
        </div>
    </div>

    <div class="profile-modal" id="profileModal">
        <div class="profile-content">
            <h2>الملف الشخصي</h2>
            <img id="profilePicPreview" src="https://via.placeholder.com/100" alt="صورة المستخدم">
            <label>تغيير الصورة</label>
            <input type="file" id="profilePicInput" accept="image/*">
            <label>الاسم</label>
            <input type="text" id="profileName" placeholder="أدخل اسمك">
            <button onclick="saveProfile()">حفظ</button>
            <button onclick="closeProfile()">إغلاق</button>
        </div>
    </div>

    <div class="post-form" id="postForm" style="display: none;">
        <textarea id="postInput" placeholder="ما الذي تفكر فيه؟"></textarea>
        <button onclick="addPost()">نشر</button>
    </div>

    <div id="postsContainer" class="posts" style="display: none;"></div>

    <script>
        // تهيئة Firebase
        const firebaseConfig = {
            apiKey: "AIzaSyBfXJ-2tmCYo-pQjfN_4nAdxC-NcqfjAlo",
            authDomain: "tamec-8f9ea.firebaseapp.com",
            projectId: "tamec-8f9ea",
            storageBucket: "tamec-8f9ea.firebasestorage.app",
            messagingSenderId: "372610375354",
            appId: "1:372610375354:web:1beaff9695e7b49cdeec83",
            measurementId: "G-W7TT6VTKSP"
        };

        // تأكد من أن Firebase قد تم تحميله قبل التهيئة
        if (typeof firebase === 'undefined') {
            console.error('Firebase SDK failed to load. Check CDN links.');
        } else {
            firebase.initializeApp(firebaseConfig);
        }

        // تعريف auth و storage بعد التهيئة
        const auth = firebase.auth();
        const storage = firebase.storage();

        let currentUser = null;

        // دالة تسجيل الدخول
        function login() {
            const email = document.getElementById('loginEmail').value;
            const password = document.getElementById('loginPassword').value;
            auth.signInWithEmailAndPassword(email, password)
                .then((userCredential) => {
                    const user = userCredential.user;
                    currentUser = user;
                    showMainContent(user, user.displayName || user.email.split('@')[0], user.photoURL);
                })
                .catch((error) => {
                    alert('خطأ في تسجيل الدخول: ' + error.message);
                });
        }

        // دالة إنشاء حساب
        function signup() {
            const name = document.getElementById('signupName').value.trim();
            const birthdate = document.getElementById('signupBirthdate').value;
            const email = document.getElementById('signupEmail').value;
            const password = document.getElementById('signupPassword').value;

            if (!name || !birthdate || !email || !password) {
                alert('يرجى ملء جميع الحقول!');
                return;
            }

            auth.createUserWithEmailAndPassword(email, password)
                .then((userCredential) => {
                    const user = userCredential.user;
                    currentUser = user;
                    return user.updateProfile({
                        displayName: name
                    }).then(() => {
                        showMainContent(user, name, user.photoURL);
                    });
                })
                .catch((error) => {
                    alert('خطأ في إنشاء الحساب: ' + error.message);
                });
        }

        // دالة تسجيل الخروج
        function logout() {
            auth.signOut()
                .then(() => {
                    currentUser = null;
                    document.getElementById('authContainer').style.display = 'flex';
                    document.getElementById('mainHeader').style.display = 'none';
                    document.getElementById('postForm').style.display = 'none';
                    document.getElementById('postsContainer').style.display = 'none';
                    document.getElementById('menu').classList.remove('open');
                })
                .catch((error) => {
                    alert('خطأ: ' + error.message);
                });
        }

        // عرض/إخفاء نموذج التسجيل أو تسجيل الدخول
        function showSignup() {
            document.getElementById('loginBox').style.display = 'none';
            document.getElementById('signupBox').style.display = 'block';
        }

        function showLogin() {
            document.getElementById('signupBox').style.display = 'none';
            document.getElementById('loginBox').style.display = 'block';
        }

        // عرض المحتوى الرئيسي
        function showMainContent(user, displayName, photoURL) {
            document.getElementById('authContainer').style.display = 'none';
            document.getElementById('mainHeader').style.display = 'flex';
            document.getElementById('postForm').style.display = 'block';
            document.getElementById('postsContainer').style.display = 'block';
            document.getElementById('userName').querySelector('span').textContent = displayName;
            document.getElementById('userProfilePic').src = photoURL || 'https://via.placeholder.com/30';
            loadPosts();
            loadSettings();
        }

        // التحقق من حالة المستخدم
        auth.onAuthStateChanged((user) => {
            if (user) {
                currentUser = user;
                showMainContent(user, user.displayName || user.email.split('@')[0], user.photoURL);
            } else {
                document.getElementById('authContainer').style.display = 'flex';
                document.getElementById('mainHeader').style.display = 'none';
                document.getElementById('postForm').style.display = 'none';
                document.getElementById('postsContainer').style.display = 'none';
            }
        });

        // تحميل المنشورات
        function loadPosts() {
            const posts = JSON.parse(localStorage.getItem('posts')) || [];
            const postsContainer = document.getElementById('postsContainer');
            postsContainer.innerHTML = '';
            posts.forEach(post => {
                const postDiv = createPostElement(post);
                postsContainer.appendChild(postDiv);
            });
        }

        function createPostElement(post) {
            const postDiv = document.createElement('div');
            postDiv.classList.add('post');
            postDiv.dataset.uid = post.uid;

            const postHeader = document.createElement('div');
            postHeader.classList.add('post-header');
            const userImg = document.createElement('img');
            userImg.src = post.photoURL || 'https://via.placeholder.com/40';
            const userName = document.createElement('span');
            userName.textContent = post.userName || 'مستخدم';
            postHeader.appendChild(userImg);
            postHeader.appendChild(userName);

            const postContent = document.createElement('p');
            postContent.textContent = post.text;

            const postTime = document.createElement('div');
            postTime.classList.add('time');
            postTime.textContent = post.time;

            const actionsDiv = document.createElement('div');
            actionsDiv.classList.add('post-actions');

            const likeButton = document.createElement('button');
            likeButton.innerHTML = post.likes > 0 ? '<i class="fas fa-heart"></i>' : '<i class="far fa-heart"></i>';
            const likesCount = document.createElement('span');
            likesCount.classList.add('likes-count');
            likesCount.textContent = `${post.likes || 0}`;
            likeButton.onclick = () => {
                post.likes = (post.likes || 0) + 1;
                likesCount.textContent = `${post.likes}`;
                likeButton.innerHTML = '<i class="fas fa-heart"></i>';
                updateLocalStorage();
                showNotification('تم الإعجاب بالمنشور');
            };

            const commentButton = document.createElement('button');
            commentButton.innerHTML = '<i class="far fa-comment"></i>';

            const shareButton = document.createElement('button');
            shareButton.innerHTML = '<i class="far fa-paper-plane"></i>';
            shareButton.onclick = () => {
                const sharedPost = {
                    text: `تمت المشاركة: ${post.text}`,
                    time: new Date().toLocaleString('ar-EG'),
                    likes: 0,
                    comments: [],
                    uid: currentUser.uid,
                    userName: currentUser.displayName,
                    photoURL: currentUser.photoURL
                };
                const postsContainer = document.getElementById('postsContainer');
                const newPostDiv = createPostElement(sharedPost);
                postsContainer.insertBefore(newPostDiv, postsContainer.firstChild);
                const posts = JSON.parse(localStorage.getItem('posts')) || [];
                posts.unshift(sharedPost);
                localStorage.setItem('posts', JSON.stringify(posts));
                showNotification('تمت مشاركة المنشور');
            };

            const editButton = document.createElement('button');
            editButton.innerHTML = '<i class="fas fa-edit"></i>';
            editButton.style.display = post.uid === currentUser?.uid ? 'inline' : 'none';
            editButton.onclick = () => {
                const newText = prompt('عدّل المنشور:', post.text);
                if (newText && newText.trim()) {
                    post.text = newText.trim();
                    postContent.textContent = post.text;
                    updateLocalStorage();
                    showNotification('تم تعديل المنشور');
                }
            };

            const deleteButton = document.createElement('button');
            deleteButton.innerHTML = '<i class="far fa-trash-alt"></i>';
            deleteButton.style.display = post.uid === currentUser?.uid ? 'inline' : 'none';
            deleteButton.onclick = () => {
                if (confirm('هل تريد حذف هذا المنشور؟')) {
                    postDiv.remove();
                    updateLocalStorage();
                    showNotification('تم حذف المنشور');
                }
            };

            actionsDiv.appendChild(likeButton);
            actionsDiv.appendChild(likesCount);
            actionsDiv.appendChild(commentButton);
            actionsDiv.appendChild(shareButton);
            actionsDiv.appendChild(editButton);
            actionsDiv.appendChild(deleteButton);

            const commentSection = document.createElement('div');
            commentSection.classList.add('comment-section');

            const commentInput = document.createElement('input');
            commentInput.classList.add('comment-input');
            commentInput.placeholder = 'اكتب تعليقًا...';

            const commentsList = document.createElement('div');
            commentsList.classList.add('comments-list');
            if (post.comments) {
                post.comments.forEach(comment => {
                    const commentP = document.createElement('p');
                    commentP.classList.add('comment');
                    const commentImg = document.createElement('img');
                    commentImg.src = comment.photoURL || 'https://via.placeholder.com/30';
                    const commentText = document.createElement('span');
                    commentText.textContent = `${comment.userName}: ${comment.text}`;
                    commentP.appendChild(commentImg);
                    commentP.appendChild(commentText);
                    commentsList.appendChild(commentP);
                });
            }

            commentInput.onkeypress = (e) => {
                if (e.key === 'Enter' && commentInput.value.trim()) {
                    const commentText = commentInput.value.trim();
                    const commentP = document.createElement('p');
                    commentP.classList.add('comment');
                    const commentImg = document.createElement('img');
                    commentImg.src = currentUser.photoURL || 'https://via.placeholder.com/30';
                    const commentSpan = document.createElement('span');
                    commentSpan.textContent = `${currentUser.displayName}: ${commentText}`;
                    commentP.appendChild(commentImg);
                    commentP.appendChild(commentSpan);
                    commentsList.appendChild(commentP);
                    post.comments = post.comments || [];
                    post.comments.push({
                        text: commentText,
                        userName: currentUser.displayName,
                        photoURL: currentUser.photoURL
                    });
                    commentInput.value = '';
                    updateLocalStorage();
                    showNotification('تم إضافة تعليق');
                }
            };

            commentSection.appendChild(commentInput);
            commentSection.appendChild(commentsList);

            postDiv.appendChild(postHeader);
            postDiv.appendChild(postContent);
            postDiv.appendChild(postTime);
            postDiv.appendChild(actionsDiv);
            postDiv.appendChild(commentSection);

            return postDiv;
        }

        function addPost() {
            const postInput = document.getElementById('postInput');
            const postText = postInput.value.trim();

            if (postText === '') {
                alert('يرجى كتابة شيء للنشر!');
                return;
            }

            const post = {
                text: postText,
                time: new Date().toLocaleString('ar-EG'),
                likes: 0,
                comments: [],
                uid: currentUser.uid,
                userName: currentUser.displayName,
                photoURL: currentUser.photoURL
            };

            const postsContainer = document.getElementById('postsContainer');
            const postDiv = createPostElement(post);
            postsContainer.insertBefore(postDiv, postsContainer.firstChild);

            const posts = JSON.parse(localStorage.getItem('posts')) || [];
            posts.unshift(post);
            localStorage.setItem('posts', JSON.stringify(posts));

            postInput.value = '';
            showNotification('تم نشر المنشور');
        }

        function updateLocalStorage() {
            const posts = [];
            document.querySelectorAll('.post').forEach(postDiv => {
                const text = postDiv.querySelector('p').textContent;
                const time = postDiv.querySelector('.time').textContent;
                const likes = parseInt(postDiv.querySelector('.likes-count').textContent) || 0;
                const comments = Array.from(postDiv.querySelectorAll('.comment')).map(c => ({
                    text: c.querySelector('span').textContent.split(': ')[1],
                    userName: c.querySelector('span').textContent.split(': ')[0],
                    photoURL: c.querySelector('img').src
                }));
                const uid = postDiv.dataset.uid;
                const userName = postDiv.querySelector('.post-header span').textContent;
                const photoURL = postDiv.querySelector('.post-header img').src;
                posts.push({ text, time, likes, comments, uid, userName, photoURL });
            });
            localStorage.setItem('posts', JSON.stringify(posts));
        }

        function showNotification(message) {
            let notification = document.querySelector('.notification');
            if (!notification) {
                notification = document.createElement('div');
                notification.classList.add('notification');
                document.body.appendChild(notification);
            }
            notification.textContent = message;
            notification.style.display = 'block';
            setTimeout(() => {
                notification.style.display = 'none';
            }, 2000);
        }

        document.getElementById('postInput').addEventListener('keypress', function (e) {
            if (e.key === 'Enter' && !e.shiftKey) {
                e.preventDefault();
                addPost();
            }
        });

        // دوال قائمة الهامبرغر
        function toggleMenu() {
            document.getElementById('menu').classList.toggle('open');
        }

        // دوال الإعدادات
        function openSettings() {
            document.getElementById('settingsModal').style.display = 'flex';
            document.getElementById('menu').classList.remove('open');
        }

        function closeSettings() {
            document.getElementById('settingsModal').style.display = 'none';
        }

        function saveSettings() {
            const fontSize = document.getElementById('fontSize').value;
            const fontFamily = document.getElementById('fontFamily').value;
            const bgColor = document.getElementById('bgColor').value;
            document.body.style.fontSize = `${fontSize}px`;
            document.body.style.fontFamily = fontFamily;
            document.body.style.background = bgColor;
            localStorage.setItem('fontSize', fontSize);
            localStorage.setItem('fontFamily', fontFamily);
            localStorage.setItem('bgColor', bgColor);
            showNotification('تم حفظ الإعدادات');
            closeSettings();
        }

        function loadSettings() {
            const fontSize = localStorage.getItem('fontSize') || '18';
            const fontFamily = localStorage.getItem('fontFamily') || "'Poppins', sans-serif";
            const bgColor = localStorage.getItem('bgColor') || 'linear-gradient(135deg, #1e1e2f, #2a4066, #6b48ff, #ff589e, #ffcc00)';
            document.body.style.fontSize = `${fontSize}px`;
            document.body.style.fontFamily = fontFamily;
            document.body.style.background = bgColor;
            document.getElementById('fontSize').value = fontSize;
            document.getElementById('fontFamily').value = fontFamily;
            document.getElementById('bgColor').value = bgColor.startsWith('#') ? bgColor : '#ffffff';
        }

        // دوال الملف الشخصي
        function openProfile() {
            document.getElementById('profileModal').style.display = 'flex';
            document.getElementById('profileName').value = currentUser.displayName || '';
            document.getElementById('profilePicPreview').src = currentUser.photoURL || 'https://via.placeholder.com/100';
            document.getElementById('menu').classList.remove('open');
        }

        function closeProfile() {
            document.getElementById('profileModal').style.display = 'none';
        }

        function saveProfile() {
            const newName = document.getElementById('profileName').value.trim();
            const fileInput = document.getElementById('profilePicInput');
            if (newName) {
                currentUser.updateProfile({ displayName: newName }).then(() => {
                    document.getElementById('userName').querySelector('span').textContent = newName;
                    showNotification('تم تحديث الاسم');
                });
            }
            if (fileInput.files[0]) {
                const file = fileInput.files[0];
                const storageRef = storage.ref(`profilePics/${currentUser.uid}`);
                storageRef.put(file).then(() => {
                    storageRef.getDownloadURL().then(url => {
                        currentUser.updateProfile({ photoURL: url }).then(() => {
                            document.getElementById('userProfilePic').src = url;
                            document.getElementById('profilePicPreview').src = url;
                            showNotification('تم تحديث الصورة');
                        });
                    });
                });
            }
            closeProfile();
        }
    </script>
</body>
</html>
