<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tamec</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
  <script src="https://www.gstatic.com/firebasejs/10.8.1/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.8.1/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.8.1/firebase-storage-compat.js"></script>

  <style>
    @import url('https://fonts.googleapis.com/css2?family=Cairo:wght@400;600;800&family=Amiri:wght@400;700&family=Tajawal:wght@400;700&display=swap');
    body {
      font-family: 'Cairo', sans-serif;
      margin: 0;
      padding: 0;
      background: linear-gradient(135deg, #1e1e2f, #2a4066, #6b48ff, #ff589e, #ffcc00);
      background-size: 200% 200%;
      animation: gradientBG 15s ease infinite;
      direction: rtl;
      overflow-x: hidden;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
    }
    @keyframes gradientBG {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }
    .auth-container {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      padding: 20px;
    }
    .auth-box {
      background: rgba(255, 255, 255, 0.9);
      padding: 40px;
      border-radius: 25px;
      box-shadow: 0 15px 50px rgba(107, 72, 255, 0.4), 0 0 80px rgba(255, 88, 158, 0.3);
      width: 100%;
      max-width: 450px;
      text-align: center;
      transition: transform 0.3s ease;
    }
    .auth-box:hover {
      transform: translateY(-10px);
    }
    .auth-box h1 {
      font-size: 32px;
      font-weight: 800;
      color: #6b48ff;
      text-shadow: 0 0 10px rgba(107, 72, 255, 0.5);
      margin-bottom: 20px;
    }
    .auth-box h2 {
      font-size: 24px;
      color: #1a1a1a;
      margin-bottom: 25px;
    }
    .auth-box input {
      width: 100%;
      padding: 15px;
      margin: 12px 0;
      border: none;
      border-radius: 12px;
      background: rgba(245, 245, 245, 0.9);
      box-shadow: inset 0 4px 12px rgba(0, 0, 0, 0.1);
      font-size: 16px;
      transition: all 0.3s ease;
    }
    .auth-box input:focus {
      background: #fff;
      box-shadow: 0 0 15px rgba(107, 72, 255, 0.5);
      outline: none;
    }
    .auth-box button {
      background: linear-gradient(45deg, #6b48ff, #ff589e);
      color: #fff;
      border: none;
      padding: 15px;
      width: 100%;
      border-radius: 35px;
      cursor: pointer;
      font-size: 18px;
      font-weight: 600;
      margin-top: 20px;
      transition: all 0.4s ease;
      box-shadow: 0 0 15px rgba(107, 72, 255, 0.6);
    }
    .auth-box button:hover {
      transform: scale(1.05);
      box-shadow: 0 0 25px rgba(255, 88, 158, 0.8);
    }
    .auth-box p {
      margin-top: 20px;
      color: #666;
      font-size: 14px;
    }
    .auth-box a {
      color: #6b48ff;
      text-decoration: none;
      font-weight: 600;
    }
    .auth-box a:hover {
      color: #ff589e;
      text-decoration: underline;
    }
    header {
      background: linear-gradient(45deg, #6b48ff, #ff589e, #ffcc00, #00ddeb);
      color: #fff;
      padding: 15px 20px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      position: fixed;
      width: 100%;
      top: 0;
      box-shadow: 0 8px 25px rgba(107, 72, 255, 0.5);
      z-index: 1000;
      backdrop-filter: blur(10px);
    }
    header h1 {
      margin: 0;
      font-size: 28px;
      font-weight: 800;
      letter-spacing: 2px;
      text-shadow: 0 0 15px rgba(255, 88, 158, 0.8);
    }
    .hamburger {
      font-size: 24px;
      background: none;
      border: none;
      color: #fff;
      cursor: pointer;
      position: relative;
      z-index: 1001;
    }
    .menu {
      position: fixed;
      top: 0;
      right: -250px;
      width: 250px;
      height: 100%;
      background: rgba(255, 255, 255, 0.95);
      box-shadow: 0 10px 40px rgba(107, 72, 255, 0.3);
      transition: right 0.3s ease;
      z-index: 999;
      padding-top: 60px;
    }
    .menu.active {
      right: 0;
    }
    .menu-item {
      padding: 20px;
      color: #6b48ff;
      font-size: 18px;
      border-bottom: 1px solid rgba(107, 72, 255, 0.1);
      cursor: pointer;
    }
    .menu-item:hover {
      background: rgba(107, 72, 255, 0.1);
    }
    .user-info {
      display: flex;
      align-items: center;
      gap: 10px;
      background: rgba(255, 255, 255, 0.15);
      padding: 8px 15px;
      border-radius: 30px;
    }
    .user-avatar {
      width: 35px;
      height: 35px;
      border-radius: 50%;
      object-fit: cover;
    }
    .post-form {
      margin-top: 80px;
      padding: 20px;
      background: rgba(255, 255, 255, 0.95);
      border-radius: 15px;
      box-shadow: 0 10px 40px rgba(107, 72, 255, 0.3);
      max-width: 700px;
      margin-left: auto;
      margin-right: auto;
      transition: transform 0.4s ease;
    }
    .post-form:hover {
      transform: translateY(-10px);
    }
    .post-form textarea {
      width: 100%;
      height: 120px;
      padding: 15px;
      border: none;
      border-radius: 10px;
      resize: none;
      font-size: 16px;
      background: rgba(245, 245, 245, 0.9);
      box-shadow: inset 0 4px 12px rgba(0, 0, 0, 0.1);
      transition: all 0.3s ease;
    }
    .post-form textarea:focus {
      background: #fff;
      box-shadow: 0 0 20px rgba(107, 72, 255, 0.3);
      outline: none;
    }
    .post-form button {
      background: linear-gradient(45deg, #6b48ff, #ff589e);
      color: #fff;
      border: none;
      padding: 12px 30px;
      border-radius: 25px;
      cursor: pointer;
      margin-top: 15px;
      font-size: 16px;
      font-weight: 600;
      transition: all 0.4s ease;
    }
    .post-form button:hover {
      transform: scale(1.1);
      box-shadow: 0 0 25px rgba(255, 88, 158, 0.8);
    }
    .posts {
      max-width: 700px;
      margin: 40px auto;
      flex-grow: 1;
    }
    .post {
      background: rgba(255, 255, 255, 0.95);
      padding: 20px;
      border-radius: 15px;
      box-shadow: 0 10px 40px rgba(107, 72, 255, 0.3);
      margin-bottom: 20px;
      transition: all 0.4s ease;
    }
    .post:hover {
      transform: translateY(-5px);
    }
    .post-header {
      display: flex;
      align-items: center;
      gap: 10px;
      margin-bottom: 10px;
    }
    .post-avatar {
      width: 40px;
      height: 40px;
      border-radius: 50%;
      object-fit: cover;
    }
    .post-user {
      font-weight: 600;
      color: #1a1a1a;
      cursor: pointer;
    }
    .post-user:hover {
      color: #6b48ff;
      text-decoration: underline;
    }
    .post p {
      margin: 0;
      font-size: 16px;
      line-height: 1.6;
      color: #1a1a1a;
    }
    .post .time {
      color: #bbb;
      font-size: 12px;
      margin-top: 10px;
    }
    .post-actions {
      margin-top: 15px;
      display: flex;
      gap: 20px;
      align-items: center;
    }
    .post-actions button {
      background: none;
      border: none;
      color: #6b48ff;
      cursor: pointer;
      font-size: 20px;
      padding: 5px;
      transition: all 0.3s ease;
    }
    .post-actions button:hover {
      color: #ff589e;
      transform: scale(1.2);
    }
    .likes-count {
      color: #888;
      font-size: 14px;
      padding: 5px 0;
    }
    .comment-section {
      margin-top: 15px;
    }
    .comment-input {
      width: 100%;
      padding: 10px 20px;
      border: none;
      border-radius: 20px;
      font-size: 14px;
      background: rgba(245, 245, 245, 0.9);
      box-shadow: inset 0 4px 12px rgba(0, 0, 0, 0.1);
      transition: all 0.3s ease;
    }
    .comment-input:focus {
      background: #fff;
      box-shadow: 0 0 15px rgba(107, 72, 255, 0.3);
      outline: none;
    }
    .comments-list {
      margin-top: 15px;
    }
    .comment {
      display: flex;
      align-items: center;
      gap: 10px;
      font-size: 14px;
      color: #1a1a1a;
      margin: 10px 0;
      padding: 10px 15px;
      background: rgba(245, 245, 245, 0.9);
      border-radius: 20px;
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
      transition: transform 0.3s ease;
    }
    .comment:hover {
      transform: translateX(5px);
    }
    .comment-avatar {
      width: 25px;
      height: 25px;
      border-radius: 50%;
      object-fit: cover;
    }
    .notification {
      position: fixed;
      bottom: 20px;
      left: 20px;
      background: linear-gradient(45deg, #6b48ff, #ff589e);
      color: #fff;
      padding: 15px 30px;
      border-radius: 30px;
      display: none;
      z-index: 1000;
      box-shadow: 0 8px 30px rgba(107, 72, 255, 0.6);
      font-size: 16px;
      animation: fadeIn 0.4s ease;
    }
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }
    .settings-modal, .profile-modal {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.5);
      display: none;
      justify-content: center;
      align-items: center;
      z-index: 1001;
    }
    .settings-box, .profile-box {
      background: rgba(255, 255, 255, 0.95);
      padding: 30px;
      border-radius: 15px;
      width: 90%;
      max-width: 500px;
      box-shadow: 0 10px 40px rgba(107, 72, 255, 0.3);
      text-align: center;
    }
    .settings-box h2, .profile-box h2 {
      color: #6b48ff;
      margin-bottom: 20px;
    }
    .settings-box select, .profile-box input {
      width: 100%;
      padding: 12px;
      margin: 10px 0;
      border: none;
      border-radius: 10px;
      background: rgba(245, 245, 245, 0.9);
    }
    .profile-box img {
      width: 80px;
      height: 80px;
      border-radius: 50%;
      margin: 15px auto;
      display: block;
    }
    .user-profile-container {
      display: none;
      width: 100%;
      min-height: 100vh;
      background: #f0f2f5;
      padding-top: 60px;
    }
    .user-profile-header {
      background: #fff;
      padding: 20px;
      text-align: center;
      border-bottom: 1px solid #ddd;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
    }
    .user-profile-header img {
      width: 120px;
      height: 120px;
      border-radius: 50%;
      object-fit: cover;
      margin-bottom: 15px;
      border: 4px solid #fff;
      box-shadow: 0 0 10px rgba(107, 72, 255, 0.3);
    }
    .user-profile-header h2 {
      font-size: 28px;
      color: #1a1a1a;
      margin: 0;
    }
    .user-profile-posts {
      max-width: 700px;
      margin: 20px auto;
      padding: 0 10px;
    }
    /* Responsive Design */
    @media (max-width: 768px) {
      header {
        padding: 10px 15px;
      }
      header h1 {
        font-size: 24px;
      }
      .hamburger {
        font-size: 20px;
      }
      .user-info {
        padding: 5px 10px;
      }
      .user-avatar {
        width: 30px;
        height: 30px;
      }
      .post-form {
        margin-top: 70px;
        padding: 15px;
        max-width: 100%;
      }
      .post-form textarea {
        height: 100px;
        font-size: 14px;
      }
      .post-form button {
        padding: 10px 20px;
        font-size: 14px;
      }
      .posts {
        margin: 20px 10px;
        max-width: 100%;
      }
      .post {
        padding: 15px;
        margin-bottom: 15px;
      }
      .post-avatar {
        width: 35px;
        height: 35px;
      }
      .post-user {
        font-size: 14px;
      }
      .post p {
        font-size: 14px;
      }
      .post .time {
        font-size: 10px;
      }
      .post-actions button {
        font-size: 18px;
      }
      .comment-input {
        padding: 8px 15px;
        font-size: 12px;
      }
      .comment {
        font-size: 12px;
        padding: 8px 10px;
      }
      .comment-avatar {
        width: 20px;
        height: 20px;
      }
      .notification {
        bottom: 10px;
        left: 10px;
        padding: 10px 20px;
        font-size: 14px;
      }
      .settings-box, .profile-box {
        padding: 20px;
        max-width: 90%;
      }
      .user-profile-header img {
        width: 100px;
        height: 100px;
      }
      .user-profile-header h2 {
        font-size: 22px;
      }
      .user-profile-posts {
        margin: 15px 5px;
      }
    }
  </style>
</head>
<body>
  <div class="auth-container" id="authContainer">
    <div class="auth-box">
      <h1>مرحبًا بك في Tamec</h1>
      <div id="loginBox">
        <h2>تسجيل الدخول</h2>
        <input type="email" id="loginEmail" placeholder="البريد الإلكتروني" required>
        <input type="password" id="loginPassword" placeholder="كلمة المرور" required>
        <button onclick="login()">تسجيل الدخول</button>
        <p>ليس لديك حساب؟ <a href="#" onclick="showSignup()">أنشئ حسابًا</a></p>
      </div>
      <div id="signupBox" style="display: none;">
        <h2>إنشاء حساب</h2>
        <input type="text" id="signupName" placeholder="الاسم" required>
        <input type="date" id="signupBirthdate" required>
        <input type="email" id="signupEmail" placeholder="البريد الإلكتروني" required>
        <input type="password" id="signupPassword" placeholder="كلمة المرور" required>
        <button onclick="signup()">إنشاء الحساب</button>
        <p>لديك حساب؟ <a href="#" onclick="showLogin()">تسجيل الدخول</a></p>
      </div>
    </div>
  </div>

  <header id="mainHeader" style="display: none;">
    <button class="hamburger" onclick="toggleMenu()"><i class="fas fa-bars"></i></button>
    <h1>Tamec</h1>
    <div class="user-info">
      <img src="default-avatar.jpg" class="user-avatar" id="headerAvatar">
      <span id="userName">مرحبًا، [اسمك]</span>
    </div>
  </header>

  <div class="menu" id="sideMenu">
    <div class="menu-item" onclick="logout()">تسجيل الخروج</div>
    <div class="menu-item" onclick="showSettings()">الإعدادات</div>
    <div class="menu-item" onclick="showProfile()">الملف الشخصي</div>
  </div>

  <div class="settings-modal" id="settingsModal">
    <div class="settings-box">
      <h2>الإعدادات</h2>
      <label>نوع الخط:</label>
      <select id="fontFamily" onchange="changeFont()">
        <option value="Cairo">القاهرة</option>
        <option value="Amiri">أميري</option>
        <option value="Tajawal">تاجوال</option>
      </select>
      <label>حجم الخط:</label>
      <select id="fontSize" onchange="changeFontSize()">
        <option value="16px">صغير</option>
        <option value="18px">متوسط</option>
        <option value="20px">كبير</option>
      </select>
      <label>الوضع الليلي:</label>
      <select id="darkMode" onchange="toggleDarkMode()">
        <option value="light">فاتح</option>
        <option value="dark">داكن</option>
      </select>
    </div>
  </div>

  <div class="profile-modal" id="profileModal">
    <div class="profile-box">
      <h2>الملف الشخصي</h2>
      <img src="default-avatar.jpg" id="profileAvatar">
      <input type="file" id="avatarInput" accept="image/*" onchange="previewAvatar()">
      <input type="text" id="profileName" placeholder="الاسم">
      <button onclick="updateProfile()">حفظ التغييرات</button>
    </div>
  </div>

  <div class="user-profile-modal" id="userProfileModal">
    <div class="user-profile-box">
      <h2 id="userProfileName"></h2>
      <img src="default-avatar.jpg" id="userProfileAvatar">
      <div class="user-profile-posts" id="userProfilePosts"></div>
    </div>
  </div>

  <div class="user-profile-container" id="userProfileContainer">
    <div class="user-profile-header">
      <img src="default-avatar.jpg" id="userProfileContainerAvatar">
      <h2 id="userProfileContainerName"></h2>
    </div>
    <div class="user-profile-posts" id="userProfileContainerPosts"></div>
  </div>

  <div class="post-form" id="postForm" style="display: none;">
    <textarea id="postInput" placeholder="ما الذي تفكر فيه؟"></textarea>
    <button onclick="addPost()">نشر</button>
  </div>

  <div id="postsContainer" class="posts" style="display: none;"></div>

  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyBfXJ-2tmCYo-pQjfN_4nAdxC-NcqfjAlo",
      authDomain: "tamec-8f9ea.firebaseapp.com",
      projectId: "tamec-8f9ea",
      storageBucket: "tamec-8f9ea.firebasestorage.app",
      messagingSenderId: "372610375354",
      appId: "1:372610375354:web:1beaff9695e7b49cdeec83",
      measurementId: "G-W7TT6VTKSP"
    };

    firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();
    const storage = firebase.storage();
    let currentUser = null;
    let selectedAvatarFile = null;

    function login() {
      const email = document.getElementById('loginEmail').value;
      const password = document.getElementById('loginPassword').value;
      auth.signInWithEmailAndPassword(email, password)
        .then((userCredential) => {
          currentUser = userCredential.user;
          showMainContent(currentUser.displayName || currentUser.email.split('@')[0], currentUser.photoURL);
          showNotification('تم تسجيل الدخول بنجاح');
        })
        .catch((error) => {
          showNotification('خطأ: ' + error.message);
        });
    }

    function signup() {
      const name = document.getElementById('signupName').value.trim();
      const birthdate = document.getElementById('signupBirthdate').value;
      const email = document.getElementById('signupEmail').value;
      const password = document.getElementById('signupPassword').value;

      if (!name || !birthdate || !email || !password) {
        showNotification('يرجى ملء جميع الحقول!');
        return;
      }

      auth.createUserWithEmailAndPassword(email, password)
        .then((userCredential) => {
          currentUser = userCredential.user;
          return currentUser.updateProfile({
            displayName: name
          }).then(() => {
            showMainContent(name, null);
            showNotification('تم إنشاء الحساب بنجاح');
          });
        })
        .catch((error) => {
          showNotification('خطأ: ' + error.message);
        });
    }

    function logout() {
      auth.signOut()
        .then(() => {
          currentUser = null;
          document.getElementById('authContainer').style.display = 'flex';
          document.getElementById('mainHeader').style.display = 'none';
          document.getElementById('postForm').style.display = 'none';
          document.getElementById('postsContainer').style.display = 'none';
          document.getElementById('sideMenu').classList.remove('active');
          document.getElementById('userProfileContainer').style.display = 'none';
          showNotification('تم تسجيل الخروج');
        })
        .catch((error) => {
          showNotification('خطأ: ' + error.message);
        });
    }

    function showSignup() {
      document.getElementById('loginBox').style.display = 'none';
      document.getElementById('signupBox').style.display = 'block';
    }
    function showLogin() {
      document.getElementById('signupBox').style.display = 'none';
      document.getElementById('loginBox').style.display = 'block';
    }

    function showMainContent(displayName, photoURL) {
      document.getElementById('authContainer').style.display = 'none';
      document.getElementById('mainHeader').style.display = 'flex';
      document.getElementById('postForm').style.display = 'block';
      document.getElementById('postsContainer').style.display = 'block';
      document.getElementById('userName').textContent = `مرحبًا، ${displayName}`;
      document.getElementById('headerAvatar').src = photoURL || 'default-avatar.jpg';
      document.getElementById('userProfileContainer').style.display = 'none';
      loadPosts();
    }

    auth.onAuthStateChanged((user) => {
      if (user) {
        currentUser = user;
        showMainContent(user.displayName || user.email.split('@')[0], user.photoURL);
      } else {
        document.getElementById('authContainer').style.display = 'flex';
        document.getElementById('mainHeader').style.display = 'none';
        document.getElementById('postForm').style.display = 'none';
        document.getElementById('postsContainer').style.display = 'none';
        document.getElementById('userProfileContainer').style.display = 'none';
      }
    });

    function toggleMenu() {
      document.getElementById('sideMenu').classList.toggle('active');
    }

    function showSettings() {
      document.getElementById('settingsModal').style.display = 'flex';
      document.getElementById('sideMenu').classList.remove('active');
    }

    function showProfile() {
      document.getElementById('profileModal').style.display = 'flex';
      document.getElementById('profileName').value = currentUser.displayName || '';
      document.getElementById('profileAvatar').src = currentUser.photoURL || 'default-avatar.jpg';
      document.getElementById('sideMenu').classList.remove('active');
    }

    function changeFont() {
      const font = document.getElementById('fontFamily').value;
      document.body.style.fontFamily = font;
      localStorage.setItem('fontFamily', font);
    }

    function changeFontSize() {
      const size = document.getElementById('fontSize').value;
      document.body.style.fontSize = size;
      localStorage.setItem('fontSize', size);
    }

    function toggleDarkMode() {
      const mode = document.getElementById('darkMode').value;
      if (mode === 'dark') {
        document.body.style.background = 'linear-gradient(135deg, #121212, #1a1a1a, #2a2a2a)';
        document.body.style.color = '#fff';
      } else {
        document.body.style.background = 'linear-gradient(135deg, #1e1e2f, #2a4066, #6b48ff, #ff589e, #ffcc00)';
        document.body.style.color = '#000';
      }
      localStorage.setItem('darkMode', mode);
    }

    function previewAvatar() {
      const file = document.getElementById('avatarInput').files[0];
      if (file) {
        selectedAvatarFile = file;
        const reader = new FileReader();
        reader.onload = function(e) {
          document.getElementById('profileAvatar').src = e.target.result;
        };
        reader.readAsDataURL(file);
      }
    }

    async function updateProfile() {
      const newName = document.getElementById('profileName').value.trim();
      let photoURL = currentUser.photoURL;

      try {
        if (newName && newName !== currentUser.displayName) {
          await currentUser.updateProfile({ displayName: newName });
          currentUser.displayName = newName;
          document.getElementById('userName').textContent = `مرحبًا، ${newName}`;
        }

        if (selectedAvatarFile) {
          const storageRef = storage.ref(`avatars/${currentUser.uid}`);
          await storageRef.put(selectedAvatarFile);
          photoURL = await storageRef.getDownloadURL();
          await currentUser.updateProfile({ photoURL: photoURL });
          currentUser.photoURL = photoURL;
          document.getElementById('headerAvatar').src = photoURL;
          document.getElementById('profileAvatar').src = photoURL;
        }

        document.getElementById('profileModal').style.display = 'none';
        showNotification('تم تحديث الملف الشخصي بنجاح');
        selectedAvatarFile = null;
        loadPosts();
      } catch (error) {
        showNotification('خطأ: ' + error.message);
      }
    }

    function showUserProfile(userId, userName, userPhoto) {
      const container = document.getElementById('userProfileContainer');
      const nameElement = document.getElementById('userProfileContainerName');
      const avatarElement = document.getElementById('userProfileContainerAvatar');
      const postsContainer = document.getElementById('userProfileContainerPosts');

      nameElement.textContent = userName;
      avatarElement.src = userPhoto || 'default-avatar.jpg';
      postsContainer.innerHTML = '';

      const posts = JSON.parse(localStorage.getItem('posts')) || [];
      const userPosts = posts.filter(post => post.userId === userId);

      userPosts.forEach(post => {
        const postDiv = createPostElement(post);
        postsContainer.appendChild(postDiv);
      });

      document.getElementById('mainHeader').style.display = 'flex';
      document.getElementById('postForm').style.display = 'none';
      document.getElementById('postsContainer').style.display = 'none';
      container.style.display = 'block';
    }

    document.addEventListener('DOMContentLoaded', () => {
      if (auth.currentUser) loadPosts();
      const savedFont = localStorage.getItem('fontFamily');
      const savedSize = localStorage.getItem('fontSize');
      const savedMode = localStorage.getItem('darkMode');
      if (savedFont) document.body.style.fontFamily = savedFont;
      if (savedSize) document.body.style.fontSize = savedSize;
      if (savedMode) {
        document.getElementById('darkMode').value = savedMode;
        toggleDarkMode();
      }
    });

    function loadPosts() {
      const posts = JSON.parse(localStorage.getItem('posts')) || [];
      const postsContainer = document.getElementById('postsContainer');
      postsContainer.innerHTML = '';
      posts.forEach(post => {
        const postDiv = createPostElement(post);
        postsContainer.appendChild(postDiv);
      });
    }

    function createPostElement(post) {
      const postDiv = document.createElement('div');
      postDiv.classList.add('post');

      const header = document.createElement('div');
      header.classList.add('post-header');
      const avatar = document.createElement('img');
      avatar.classList.add('post-avatar');
      avatar.src = post.userPhoto || 'default-avatar.jpg';
      const userName = document.createElement('span');
      userName.classList.add('post-user');
      userName.textContent = post.userName;
      userName.onclick = () => showUserProfile(post.userId, post.userName, post.userPhoto);
      header.appendChild(avatar);
      header.appendChild(userName);

      const postContent = document.createElement('p');
      postContent.textContent = post.text;

      const postTime = document.createElement('div');
      postTime.classList.add('time');
      postTime.textContent = post.time;

      const actionsDiv = document.createElement('div');
      actionsDiv.classList.add('post-actions');

      const likeButton = document.createElement('button');
      likeButton.innerHTML = post.likes > 0 ? '<i class="fas fa-heart"></i>' : '<i class="far fa-heart"></i>';
      const likesCount = document.createElement('span');
      likesCount.classList.add('likes-count');
      likesCount.textContent = ` (${post.likes || 0})`;
      likeButton.onclick = () => {
        post.likes = (post.likes || 0) + 1;
        likesCount.textContent = ` (${post.likes})`;
        likeButton.innerHTML = '<i class="fas fa-heart"></i>';
        updateLocalStorage();
        showNotification('تم الإعجاب بالمنشور');
      };

      const commentButton = document.createElement('button');
      commentButton.innerHTML = '<i class="far fa-comment"></i>';

      const shareButton = document.createElement('button');
      shareButton.innerHTML = '<i class="far fa-paper-plane"></i>';
      shareButton.onclick = () => {
        const sharedPost = {
          text: `تمت المشاركة: ${post.text}`,
          time: new Date().toLocaleString('ar-EG'),
          likes: 0,
          comments: [],
          userId: currentUser.uid,
          userName: currentUser.displayName,
          userPhoto: currentUser.photoURL
        };
        const postsContainer = document.getElementById('postsContainer');
        const newPostDiv = createPostElement(sharedPost);
        postsContainer.insertBefore(newPostDiv, postsContainer.firstChild);
        const posts = JSON.parse(localStorage.getItem('posts')) || [];
        posts.unshift(sharedPost);
        localStorage.setItem('posts', JSON.stringify(posts));
        showNotification('تمت مشاركة المنشور');
      };

      if (post.userId === currentUser?.uid) {
        const editButton = document.createElement('button');
        editButton.innerHTML = '<i class="fas fa-edit"></i>';
        editButton.onclick = () => {
          const newText = prompt('عدّل المنشور:', post.text);
          if (newText && newText.trim()) {
            post.text = newText.trim();
            postContent.textContent = post.text;
            updateLocalStorage();
            showNotification('تم تعديل المنشور');
          }
        };

        const deleteButton = document.createElement('button');
        deleteButton.innerHTML = '<i class="far fa-trash-alt"></i>';
        deleteButton.onclick = () => {
          if (confirm('هل تريد حذف هذا المنشور؟')) {
            postDiv.remove();
            updateLocalStorage();
            showNotification('تم حذف المنشور');
          }
        };

        actionsDiv.appendChild(editButton);
        actionsDiv.appendChild(deleteButton);
      }

      actionsDiv.appendChild(likeButton);
      actionsDiv.appendChild(likesCount);
      actionsDiv.appendChild(commentButton);
      actionsDiv.appendChild(shareButton);

      const commentSection = document.createElement('div');
      commentSection.classList.add('comment-section');

      const commentInput = document.createElement('input');
      commentInput.classList.add('comment-input');
      commentInput.placeholder = 'اكتب تعليقًا...';

      const commentsList = document.createElement('div');
      commentsList.classList.add('comments-list');
      if (post.comments) {
        post.comments.forEach(comment => {
          const commentDiv = document.createElement('div');
          commentDiv.classList.add('comment');
          const commentAvatar = document.createElement('img');
          commentAvatar.classList.add('comment-avatar');
          commentAvatar.src = comment.userPhoto || 'default-avatar.jpg';
          const commentText = document.createElement('span');
          commentText.textContent = `${comment.userName}: ${comment.text}`;
          commentDiv.appendChild(commentAvatar);
          commentDiv.appendChild(commentText);
          commentsList.appendChild(commentDiv);
        });
      }

      commentInput.onkeypress = (e) => {
        if (e.key === 'Enter' && commentInput.value.trim()) {
          const commentText = commentInput.value.trim();
          const commentDiv = document.createElement('div');
          commentDiv.classList.add('comment');
          const commentAvatar = document.createElement('img');
          commentAvatar.classList.add('comment-avatar');
          commentAvatar.src = currentUser.photoURL || 'default-avatar.jpg';
          const commentTextSpan = document.createElement('span');
          commentTextSpan.textContent = `${currentUser.displayName}: ${commentText}`;
          commentDiv.appendChild(commentAvatar);
          commentDiv.appendChild(commentTextSpan);
          commentsList.appendChild(commentDiv);
          post.comments = post.comments || [];
          post.comments.push({
            text: commentText,
            userName: currentUser.displayName,
            userPhoto: currentUser.photoURL
          });
          commentInput.value = '';
          updateLocalStorage();
          showNotification('تم إضافة تعليق');
        }
      };

      commentSection.appendChild(commentInput);
      commentSection.appendChild(commentsList);

      postDiv.appendChild(header);
      postDiv.appendChild(postContent);
      postDiv.appendChild(postTime);
      postDiv.appendChild(actionsDiv);
      postDiv.appendChild(commentSection);

      return postDiv;
    }

    function addPost() {
      const postInput = document.getElementById('postInput');
      const postText = postInput.value.trim();

      if (postText === '') {
        showNotification('يرجى كتابة شيء للنشر!');
        return;
      }

      const post = {
        text: postText,
        time: new Date().toLocaleString('ar-EG'),
        likes: 0,
        comments: [],
        userId: currentUser.uid,
        userName: currentUser.displayName,
        userPhoto: currentUser.photoURL
      };

      const postsContainer = document.getElementById('postsContainer');
      const postDiv = createPostElement(post);
      postsContainer.insertBefore(postDiv, postsContainer.firstChild);

      const posts = JSON.parse(localStorage.getItem('posts')) || [];
      posts.unshift(post);
      localStorage.setItem('posts', JSON.stringify(posts));

      postInput.value = '';
      showNotification('تم نشر المنشور');
    }

    function updateLocalStorage() {
      const posts = [];
      document.querySelectorAll('.post').forEach(postDiv => {
        const userName = postDiv.querySelector('.post-user').textContent;
        const userPhoto = postDiv.querySelector('.post-avatar').src;
        const text = postDiv.querySelector('p').textContent;
        const time = postDiv.querySelector('.time').textContent;
        const likes = parseInt(postDiv.querySelector('.likes-count').textContent.match(/\d+/)?.[0] || 0);
        const comments = Array.from(postDiv.querySelectorAll('.comment')).map(c => {
          const [userName, ...textParts] = c.querySelector('span').textContent.split(': ');
          return {
            userName,
            text: textParts.join(': '),
            userPhoto: c.querySelector('.comment-avatar').src
          };
        });
        posts.push({ text, time, likes, comments, userId: currentUser.uid, userName, userPhoto });
      });
      localStorage.setItem('posts', JSON.stringify(posts));
    }

    function showNotification(message) {
      let notification = document.querySelector('.notification');
      if (!notification) {
        notification = document.createElement('div');
        notification.classList.add('notification');
        document.body.appendChild(notification);
      }
      notification.textContent = message;
      notification.style.display = 'block';
      setTimeout(() => {
        notification.style.display = 'none';
      }, 3000);
    }

    document.getElementById('postInput').addEventListener('keypress', function (e) {
      if (e.key === 'Enter' && !e.shiftKey) {
        e.preventDefault();
        addPost();
      }
    });

    document.addEventListener('click', (e) => {
      const settingsModal = document.getElementById('settingsModal');
      const profileModal = document.getElementById('profileModal');
      const userProfileModal = document.getElementById('userProfileModal');
      if (e.target === settingsModal) settingsModal.style.display = 'none';
      if (e.target === profileModal) profileModal.style.display = 'none';
      if (e.target === userProfileModal) userProfileModal.style.display = 'none';
    });
  </script>
