<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tamec</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <script src="https://www.gstatic.com/firebasejs/10.8.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.8.1/firebase-auth.js"></script>

    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;800&display=swap');

        body {
            font-family: 'Poppins', sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(135deg, #1e1e2f, #2a4066, #6b48ff, #ff589e, #ffcc00);
            background-size: 200% 200%;
            animation: gradientBG 15s ease infinite;
            direction: rtl;
        }

        @keyframes gradientBG {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        /* تنسيق قائمة الهامبرغر */
        .hamburger-menu {
            position: fixed;
            left: 0;
            top: 0;
            height: 100%;
            width: 250px;
            background: rgba(255, 255, 255, 0.95);
            transform: translateX(-100%);
            transition: transform 0.3s ease;
            z-index: 2000;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.2);
        }

        .hamburger-menu.active {
            transform: translateX(0);
        }

        .hamburger-btn {
            font-size: 24px;
            background: none;
            border: none;
            color: #fff;
            cursor: pointer;
            padding: 10px;
        }

        .menu-list {
            list-style: none;
            padding: 20px;
            margin: 0;
        }

        .menu-list li {
            margin: 20px 0;
        }

        .menu-list button {
            background: none;
            border: none;
            color: #6b48ff;
            font-size: 18px;
            cursor: pointer;
            width: 100%;
            text-align: right;
        }

        .menu-list button:hover {
            color: #ff589e;
        }

        header {
            background: linear-gradient(45deg, #6b48ff, #ff589e, #ffcc00, #00ddeb);
            color: #fff;
            padding: 20px 30px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            position: fixed;
            width: 100%;
            top: 0;
            box-shadow: 0 8px 25px rgba(107, 72, 255, 0.5);
            z-index: 1000;
            backdrop-filter: blur(10px);
        }

        header h1 {
            margin: 0;
            font-size: 36px;
            font-weight: 800;
            letter-spacing: 3px;
            text-shadow: 0 0 15px rgba(255, 88, 158, 0.8), 0 0 25px rgba(255, 204, 0, 0.6);
        }

        .user {
            font-size: 18px;
            background: rgba(255, 255, 255, 0.15);
            padding: 10px 20px;
            border-radius: 30px;
            box-shadow: 0 0 10px rgba(255, 255, 255, 0.3);
        }

        /* تنسيق صفحة الإعدادات */
        .settings-page, .profile-page {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(255, 255, 255, 0.95);
            z-index: 1500;
            padding: 50px;
            display: none;
            overflow-y: auto;
        }

        .settings-page.active, .profile-page.active {
            display: block;
        }

        .settings-page h2, .profile-page h2 {
            color: #6b48ff;
            margin-bottom: 30px;
        }

        .settings-option {
            margin: 20px 0;
        }

        .settings-option label {
            display: block;
            margin-bottom: 10px;
            color: #1a1a1a;
        }

        .settings-option select, .settings-option input {
            width: 200px;
            padding: 10px;
            border-radius: 10px;
            border: none;
            background: rgba(245, 245, 245, 0.9);
        }

        .profile-page img {
            width: 150px;
            height: 150px;
            border-radius: 50%;
            margin-bottom: 20px;
            object-fit: cover;
        }

        /* تنسيق المنشورات */
        .post-form {
            margin-top: 100px;
            padding: 30px;
            background: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            box-shadow: 0 10px 40px rgba(107, 72, 255, 0.3);
            max-width: 800px;
            margin-left: auto;
            margin-right: auto;
            transition: transform 0.4s ease, box-shadow 0.4s ease;
        }

        .post {
            position: relative;
            padding-top: 60px;
        }

        .post-header {
            position: absolute;
            top: 10px;
            right: 20px;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .post-avatar {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            object-fit: cover;
        }

        .post-username {
            font-weight: 600;
            color: #6b48ff;
        }

        .comment {
            position: relative;
            padding-right: 60px;
        }

        .comment-avatar {
            width: 30px;
            height: 30px;
            border-radius: 50%;
            position: absolute;
            right: 10px;
            top: 50%;
            transform: translateY(-50%);
        }

        /* بقية التنسيقات كما هي */
        /* [تم حذف بعض التنسيقات للاختصار، لكنها موجودة في الكود الأصلي] */
    </style>
</head>
<body>
    <div class="hamburger-menu" id="hamburgerMenu">
        <ul class="menu-list">
            <li><button onclick="logout()">تسجيل الخروج</button></li>
            <li><button onclick="deleteAccount()">حذف الحساب</button></li>
            <li><button onclick="showSettings()">الإعدادات</button></li>
            <li><button onclick="showProfile()">الملف الشخصي</button></li>
        </ul>
    </div>

    <div class="settings-page" id="settingsPage">
        <h2>الإعدادات</h2>
        <div class="settings-option">
            <label>حجم الخط</label>
            <select id="fontSize" onchange="updateFontSettings()">
                <option value="16">عادي (16px)</option>
                <option value="18">كبير (18px)</option>
                <option value="20">كبير جدًا (20px)</option>
            </select>
        </div>
        <div class="settings-option">
            <label>نوع الخط</label>
            <select id="fontFamily" onchange="updateFontSettings()">
                <option value="'Poppins', sans-serif">Poppins</option>
                <option value="Arial, sans-serif">Arial</option>
                <option value="'Cairo', sans-serif">Cairo</option>
            </select>
        </div>
        <div class="settings-option">
            <label>لون الخلفية</label>
            <input type="color" id="bgColor" onchange="updateBackground()">
        </div>
    </div>

    <div class="profile-page" id="profilePage">
        <h2>الملف الشخصي</h2>
        <img id="profilePic" src="default-avatar.png" alt="الصورة الشخصية">
        <input type="file" id="profilePicInput" accept="image/*" onchange="updateProfilePic()">
        <input type="text" id="profileName" placeholder="اسمك">
        <button onclick="saveProfile()">حفظ التغييرات</button>
    </div>

    <div class="auth-container" id="authContainer">
        <h1>مرحبًا بك في Tamec</h1>
        <div class="auth-box" id="loginBox">
            <h2>تسجيل الدخول</h2>
            <input type="email" id="loginEmail" placeholder="البريد الإلكتروني" required>
            <input type="password" id="loginPassword" placeholder="كلمة المرور" required>
            <button onclick="login()">تسجيل الدخول</button>
            <p>ليس لديك حساب؟ <a href="#" onclick="showSignup()">أنشئ حسابًا</a></p>
        </div>
        <div class="auth-box" id="signupBox" style="display: none;">
            <h2>إنشاء حساب</h2>
            <input type="text" id="signupName" placeholder="الاسم" required>
            <input type="date" id="signupBirthdate" required>
            <input type="email" id="signupEmail" placeholder="البريد الإلكتروني" required>
            <input type="password" id="signupPassword" placeholder="كلمة المرور" required>
            <button onclick="signup()">إنشاء الحساب</button>
            <p>لديك حساب؟ <a href="#" onclick="showLogin()">تسجيل الدخول</a></p>
        </div>
    </div>

    <header id="mainHeader" style="display: none;">
        <button class="hamburger-btn" onclick="toggleHamburgerMenu()">
            <i class="fas fa-bars"></i>
        </button>
        <h1>Tamec</h1>
        <div class="user" id="userName">مرحبًا، [اسمك]</div>
    </header>

    <div class="post-form" id="postForm" style="display: none;">
        <textarea id="postInput" placeholder="ما الذي تفكر فيه؟"></textarea>
        <button onclick="addPost()">نشر</button>
    </div>

    <div id="postsContainer" class="posts" style="display: none;"></div>

    <script>
        const firebaseConfig = {
            apiKey: "AIzaSyBfXJ-2tmCYo-pQjfN_4nAdxC-NcqfjAlo",
            authDomain: "tamec-8f9ea.firebaseapp.com",
            projectId: "tamec-8f9ea",
            storageBucket: "tamec-8f9ea.firebasestorage.app",
            messagingSenderId: "372610375354",
            appId: "1:372610375354:web:1beaff9695e7b49cdeec83",
            measurementId: "G-W7TT6VTKSP"
        };

        firebase.initializeApp(firebaseConfig);
        const auth = firebase.auth();

        let currentUser = null;

        function toggleHamburgerMenu() {
            const menu = document.getElementById('hamburgerMenu');
            menu.classList.toggle('active');
        }

        function showSettings() {
            document.getElementById('settingsPage').classList.add('active');
            toggleHamburgerMenu();
        }

        function showProfile() {
            document.getElementById('profilePage').classList.add('active');
            const user = auth.currentUser;
            document.getElementById('profileName').value = user.displayName || '';
            toggleHamburgerMenu();
        }

        function updateFontSettings() {
            const fontSize = document.getElementById('fontSize').value;
            const fontFamily = document.getElementById('fontFamily').value;
            document.body.style.fontSize = `${fontSize}px`;
            document.body.style.fontFamily = fontFamily;
        }

        function updateBackground() {
            const color = document.getElementById('bgColor').value;
            document.body.style.background = color;
        }

        function updateProfilePic() {
            const file = document.getElementById('profilePicInput').files[0];
            if (file) {
                const reader = new FileReader();
                reader.onload = (e) => {
                    document.getElementById('profilePic').src = e.target.result;
                };
                reader.readAsDataURL(file);
            }
        }

        function saveProfile() {
            const name = document.getElementById('profileName').value.trim();
            const user = auth.currentUser;
            if (name) {
                user.updateProfile({ displayName: name }).then(() => {
                    document.getElementById('userName').textContent = `مرحبًا، ${name}`;
                    document.getElementById('profilePage').classList.remove('active');
                    showNotification('تم تحديث الملف الشخصي');
                });
            }
        }

        function login() {
            const email = document.getElementById('loginEmail').value;
            const password = document.getElementById('loginPassword').value;
            auth.signInWithEmailAndPassword(email, password)
                .then((userCredential) => {
                    currentUser = userCredential.user;
                    showMainContent(currentUser, currentUser.displayName || currentUser.email.split('@')[0]);
                })
                .catch((error) => alert('خطأ في تسجيل الدخول: ' + error.message));
        }

        function signup() {
            const name = document.getElementById('signupName').value.trim();
            const email = document.getElementById('signupEmail').value;
            const password = document.getElementById('signupPassword').value;

            auth.createUserWithEmailAndPassword(email, password)
                .then((userCredential) => {
                    currentUser = userCredential.user;
                    return currentUser.updateProfile({ displayName: name });
                })
                .then(() => {
                    showMainContent(currentUser, name);
                })
                .catch((error) => alert('خطأ في إنشاء الحساب: ' + error.message));
        }

        function logout() {
            auth.signOut().then(() => {
                currentUser = null;
                document.getElementById('authContainer').style.display = 'flex';
                document.getElementById('mainHeader').style.display = 'none';
                document.getElementById('postForm').style.display = 'none';
                document.getElementById('postsContainer').style.display = 'none';
                toggleHamburgerMenu();
            });
        }

        function deleteAccount() {
            if (confirm('هل أنت متأكد من حذف حسابك؟')) {
                auth.currentUser.delete().then(() => {
                    logout();
                    showNotification('تم حذف الحساب');
                }).catch((error) => alert('خطأ: ' + error.message));
            }
        }

        function showMainContent(user, displayName) {
            document.getElementById('authContainer').style.display = 'none';
            document.getElementById('mainHeader').style.display = 'flex';
            document.getElementById('postForm').style.display = 'block';
            document.getElementById('postsContainer').style.display = 'block';
            document.getElementById('userName').textContent = `مرحبًا، ${displayName}`;
            loadPosts();
        }

        auth.onAuthStateChanged((user) => {
            if (user) {
                currentUser = user;
                showMainContent(user, user.displayName || user.email.split('@')[0]);
            }
        });

        function createPostElement(post) {
            const postDiv = document.createElement('div');
            postDiv.classList.add('post');

            const header = document.createElement('div');
            header.classList.add('post-header');
            const avatar = document.createElement('img');
            avatar.classList.add('post-avatar');
            avatar.src = post.userPic || 'default-avatar.png';
            const username = document.createElement('span');
            username.classList.add('post-username');
            username.textContent = post.userName;
            header.appendChild(avatar);
            header.appendChild(username);

            const content = document.createElement('p');
            content.textContent = post.text;

            const time = document.createElement('div');
            time.classList.add('time');
            time.textContent = post.time;

            const actionsDiv = document.createElement('div');
            actionsDiv.classList.add('post-actions');

            const likeButton = document.createElement('button');
            likeButton.innerHTML = post.likes > 0 ? '<i class="fas fa-heart"></i>' : '<i class="far fa-heart"></i>';
            const likesCount = document.createElement('span');
            likesCount.classList.add('likes-count');
            likesCount.textContent = `(${post.likes || 0})`;
            likeButton.onclick = () => {
                post.likes = (post.likes || 0) + 1;
                likesCount.textContent = `(${post.likes})`;
                likeButton.innerHTML = '<i class="fas fa-heart"></i>';
                updateLocalStorage();
            };

            const commentButton = document.createElement('button');
            commentButton.innerHTML = '<i class="far fa-comment"></i>';

            const shareButton = document.createElement('button');
            shareButton.innerHTML = '<i class="far fa-paper-plane"></i>';

            const editButton = document.createElement('button');
            editButton.innerHTML = '<i class="fas fa-edit"></i>';
            const deleteButton = document.createElement('button');
            deleteButton.innerHTML = '<i class="far fa-trash-alt"></i>';

            if (post.userId === currentUser?.uid) {
                editButton.onclick = () => {
                    const newText = prompt('عدّل المنشور:', post.text);
                    if (newText && newText.trim()) {
                        post.text = newText.trim();
                        content.textContent = post.text;
                        updateLocalStorage();
                    }
                };
                deleteButton.onclick = () => {
                    if (confirm('هل تريد حذف هذا المنشور؟')) {
                        postDiv.remove();
                        updateLocalStorage();
                    }
                };
                actionsDiv.appendChild(editButton);
                actionsDiv.appendChild(deleteButton);
            }

            actionsDiv.appendChild(likeButton);
            actionsDiv.appendChild(likesCount);
            actionsDiv.appendChild(commentButton);
            actionsDiv.appendChild(shareButton);

            const commentSection = document.createElement('div');
            commentSection.classList.add('comment-section');
            const commentInput = document.createElement('input');
            commentInput.classList.add('comment-input');
            commentInput.placeholder = 'اكتب تعليقًا...';
            const commentsList = document.createElement('div');
            commentsList.classList.add('comments-list');

            if (post.comments) {
                post.comments.forEach(comment => {
                    const commentP = document.createElement('p');
                    commentP.classList.add('comment');
                    const commentAvatar = document.createElement('img');
                    commentAvatar.classList.add('comment-avatar');
                    commentAvatar.src = comment.userPic || 'default-avatar.png';
                    commentP.textContent = `${comment.userName}: ${comment.text}`;
                    commentP.appendChild(commentAvatar);
                    commentsList.appendChild(commentP);
                });
            }

            commentInput.onkeypress = (e) => {
                if (e.key === 'Enter' && commentInput.value.trim()) {
                    const comment = {
                        text: commentInput.value.trim(),
                        userName: currentUser.displayName,
                        userPic: document.getElementById('profilePic').src
                    };
                    const commentP = document.createElement('p');
                    commentP.classList.add('comment');
                    const commentAvatar = document.createElement('img');
                    commentAvatar.classList.add('comment-avatar');
                    commentAvatar.src = comment.userPic;
                    commentP.textContent = `${comment.userName}: ${comment.text}`;
                    commentP.appendChild(commentAvatar);
                    commentsList.appendChild(commentP);
                    post.comments = post.comments || [];
                    post.comments.push(comment);
                    commentInput.value = '';
                    updateLocalStorage();
                }
            };

            commentSection.appendChild(commentInput);
            commentSection.appendChild(commentsList);

            postDiv.appendChild(header);
            postDiv.appendChild(content);
            postDiv.appendChild(time);
            postDiv.appendChild(actionsDiv);
            postDiv.appendChild(commentSection);

            return postDiv;
        }

        function addPost() {
            const postInput = document.getElementById('postInput');
            const postText = postInput.value.trim();
            if (!postText) return;

            const post = {
                text: postText,
                time: new Date().toLocaleString('ar-EG'),
                likes: 0,
                comments: [],
                userId: currentUser.uid,
                userName: currentUser.displayName,
                userPic: document.getElementById('profilePic').src
            };

            const postsContainer = document.getElementById('postsContainer');
            const postDiv = createPostElement(post);
            postsContainer.insertBefore(postDiv, postsContainer.firstChild);

            const posts = JSON.parse(localStorage.getItem('posts')) || [];
            posts.unshift(post);
            localStorage.setItem('posts', JSON.stringify(posts));

            postInput.value = '';
            showNotification('تم نشر المنشور');
        }

        function loadPosts() {
            const posts = JSON.parse(localStorage.getItem('posts')) || [];
            const postsContainer = document.getElementById('postsContainer');
            postsContainer.innerHTML = '';
            posts.forEach(post => postsContainer.appendChild(createPostElement(post)));
        }

        function updateLocalStorage() {
            const posts = [];
            document.querySelectorAll('.post').forEach(postDiv => {
                const text = postDiv.querySelector('p').textContent;
                const time = postDiv.querySelector('.time').textContent;
                const likes = parseInt(postDiv.querySelector('.likes-count').textContent.match(/\d+/)?.[0] || 0);
                const comments = Array.from(postDiv.querySelectorAll('.comment')).map(c => {
                    const [userName, text] = c.textContent.split(': ');
                    return {
                        userName,
                        text,
                        userPic: c.querySelector('.comment-avatar').src
                    };
                });
                const userName = postDiv.querySelector('.post-username').textContent;
                const userPic = postDiv.querySelector('.post-avatar').src;
                posts.push({
                    text, time, likes, comments,
                    userId: currentUser.uid,
                    userName, userPic
                });
            });
            localStorage.setItem('posts', JSON.stringify(posts));
        }

        function showNotification(message) {
            let notification = document.querySelector('.notification');
            if (!notification) {
                notification = document.createElement('div');
                notification.classList.add('notification');
                document.body.appendChild(notification);
            }
            notification.textContent = message;
            notification.style.display = 'block';
            setTimeout(() => notification.style.display = 'none', 2000);
        }
    </script>
</body>
</html>
